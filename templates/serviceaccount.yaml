apiVersion: v1
kind: ServiceAccount
metadata:
  name: mendix-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mendix-storage-provisioner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mendix-operator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - create
      - list
      - watch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - create
      - list
      - watch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes/custom-host
    verbs:
      - create
      - update
  - apiGroups:
      - apps
    resourceNames:
      - mendix-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - get
  - apiGroups:
      - privatecloud.mendix.com
    resources:
      - '*'
      - builds
      - runtimes
      - mendixapps
      - operatorconfigurations
      - endpoints
      - storageplans
      - storageinstances
      - operatorversions
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mendix-storage-provisioner
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - 'create'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mendix-operator
subjects:
  - kind: ServiceAccount
    name: mendix-operator
roleRef:
  kind: Role
  name: mendix-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mendix-storage-provisioner
subjects:
  - kind: ServiceAccount
    name: mendix-storage-provisioner
roleRef:
  kind: Role
  name: mendix-storage-provisioner
  apiGroup: rbac.authorization.k8s.io